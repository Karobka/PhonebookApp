<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>My Address Book</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h1>My Address Book</h1>
            <div class="col-lg-8">
                    <form role="form">
                            <div class="form-group">
                                <label for="firstname">First Name:</label>
                                <input type="text" class="form-control id="firstname" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name:</label>
                                <input type="text" class="form-control" id="lastname">
                            </div>
                            <div class="form-group">
                                <label for="addressline1">Address:</label>
                                <input type="text" class="form-control" id="addressline1">
                            </div>
                                <div class="form-group">
                                <label for="addressline2"></label>
                                <input type="text" class="form-control" id="addressline2">
                            </div>
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" class="form-control" id="city">
                            </div>
                            <div class="form-group">
                                <label for="stateregion">State/Province/Region:</label>
                                <input type="text" class="form-control" id="stateregion">
                            </div>
                            <div class="form-group">
                                <label for="postalcode">ZIP/Postal Code:</label>
                                <input type="text" class="form-control" id="postalcode">
                            </div>
                            <div class="form-group">
                                <label for="country">Country:</label>
                                <input type="text" class="form-control" id="country">
                            </div>
                            <div class="form-group">
                                <label for="telephone">Telephone:</label>
                                <input type="number" class="form-control" id="telephone">
                            </div>
                            <div class="form-group">
                                <label for="emailaddress">Email:</label>
                                <input type="email" class="form-control" id="emailaddress">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-default">Create Contact</button>
                            </div>
                    </form>
            </div>
            
        <div class="row">
            <div class="col-lg-6">
                <section id="contactdetails">
                    <h1>Contact Details</h1>
                </section>
            </div>
            <div class="col-lg-6">
                <section id="contactsection">
                    <h1>My Contacts</h1>
                    <ul id="contactslist">
                        <li>Bobby Smith</li>
                        <li>Jimbo Smart</li>
                        <li>Alyssa Lowe</li>
                    </ul>
                </section>
            </div>
        </div>
      
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
